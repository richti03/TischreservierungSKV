<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Danke â€“ Sandersdorfer Karnevalsverein e.V.</title>
    <style>
        :root {
            color-scheme: light;
            --skv-blue: #4169e1;
            --skv-blue-dark: #1f3f94;
            --skv-black: #0b1120;
            --skv-muted: #475569;
        }

        *, *::before, *::after {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: "Segoe UI", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            background: radial-gradient(circle at top, rgba(65, 105, 225, 0.12), rgba(65, 105, 225, 0.04)),
                linear-gradient(180deg, #f8f9ff 0%, #eef2ff 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: clamp(16px, 4vw, 48px);
            color: var(--skv-black);
            position: relative;
            overflow: hidden;
        }

        main {
            background: rgba(255, 255, 255, 0.92);
            border-radius: 28px;
            box-shadow: 0 30px 60px rgba(17, 25, 40, 0.2);
            padding: clamp(32px, 6vw, 64px) clamp(28px, 6vw, 88px);
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: clamp(12px, 4vw, 24px);
            position: relative;
            z-index: 2;
        }

        h1 {
            margin: 0;
            font-size: clamp(2.5rem, 10vw, 4.5rem);
            letter-spacing: -0.03em;
            color: var(--skv-blue-dark);
            text-transform: uppercase;
        }

        p {
            margin: 0;
            font-size: clamp(1.35rem, 4vw, 2.25rem);
            font-weight: 600;
            color: var(--skv-muted);
            text-transform: uppercase;
            letter-spacing: 0.08em;
        }

        .confetti-layer {
            position: fixed;
            inset: 0;
            pointer-events: none;
            overflow: hidden;
            z-index: 1;
        }

        .confetti-piece {
            position: absolute;
            width: var(--piece-width, 12px);
            height: var(--piece-height, 28px);
            border-radius: 2px;
            opacity: 0;
            transform: translate3d(0, 0, 0) rotate(0deg);
            will-change: transform, opacity;
            animation-fill-mode: forwards;
        }

        .confetti-piece::after {
            content: "";
            position: absolute;
            inset: 0;
            border-radius: inherit;
            background: linear-gradient(160deg, rgba(255, 255, 255, 0.75), rgba(255, 255, 255, 0));
            mix-blend-mode: screen;
            opacity: 0.8;
        }

        .confetti-piece.left {
            animation-name: confetti-left;
        }

        .confetti-piece.right {
            animation-name: confetti-right;
        }

        @keyframes confetti-left {
            0% {
                transform: translate3d(-15vw, var(--start-y), 0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            80% {
                opacity: 1;
            }
            100% {
                transform: translate3d(115vw, var(--end-y), 0) rotate(720deg);
                opacity: 0;
            }
        }

        @keyframes confetti-right {
            0% {
                transform: translate3d(115vw, var(--start-y), 0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            80% {
                opacity: 1;
            }
            100% {
                transform: translate3d(-15vw, var(--end-y), 0) rotate(-720deg);
                opacity: 0;
            }
        }

        @media (max-width: 520px) {
            main {
                border-radius: 22px;
            }
        }
    </style>
</head>
<body>
<div class="confetti-layer" id="confetti-layer" aria-hidden="true"></div>
<main>
    <h1>DANKE!</h1>
    <p>SANDORIA HELLAU!</p>
</main>
<script>
    const colors = [
        "#f97316",
        "#facc15",
        "#34d399",
        "#38bdf8",
        "#a855f7",
        "#f472b6",
        "#fb7185",
    ];

    const confettiLayer = document.getElementById("confetti-layer");

    function createConfettiPiece(direction) {
        const piece = document.createElement("span");
        piece.className = `confetti-piece ${direction}`;
        const width = 6 + Math.random() * 10;
        const height = 12 + Math.random() * 18;
        piece.style.setProperty("--piece-width", `${width}px`);
        piece.style.setProperty("--piece-height", `${height}px`);
        piece.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        piece.style.setProperty("--start-y", `${Math.random() * 100}vh`);
        piece.style.setProperty("--end-y", `${Math.random() * 100}vh`);
        const duration = 2.2 + Math.random() * 1.6;
        piece.style.animationDuration = `${duration}s`;
        piece.style.animationDelay = `${Math.random() * 0.4}s`;
        confettiLayer.appendChild(piece);
        piece.addEventListener("animationend", () => {
            piece.remove();
        });
        return piece;
    }

    function launchConfettiBurst() {
        const piecesPerSide = 28;
        for (let i = 0; i < piecesPerSide; i += 1) {
            createConfettiPiece("left");
            createConfettiPiece("right");
        }
    }

    launchConfettiBurst();
    setInterval(launchConfettiBurst, 1500);
</script>
</body>
</html>
